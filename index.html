<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Wishes ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(120deg,#020024,#090979,#00d4ff);
      font-family: Arial, sans-serif;
      color:#fff;
      text-align:center;
      overflow:hidden;
    }

    .card{
      padding:28px 22px;
      border-radius:20px;
      background:rgba(0,0,0,.35);
      max-width:520px;
      animation:fadeUp 1.2s ease;
      z-index:2;
    }

    h1{margin-bottom:10px;font-size:2.2rem}
    p{font-size:1.1rem;line-height:1.6}
    .from{margin-top:14px;opacity:.9}

    /* IMAGE SLIDESHOW */
    .slideshow{
      position:fixed;
      inset:0;
      z-index:1;
    }

    .slideshow img{
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      animation:slideShow 18s infinite;
    }

    .slideshow img:nth-child(1){animation-delay:0s}
    .slideshow img:nth-child(2){animation-delay:6s}
    .slideshow img:nth-child(3){animation-delay:12s}

    @keyframes slideShow{
      0%{opacity:0}
      10%{opacity:1}
      30%{opacity:1}
      40%{opacity:0}
      100%{opacity:0}
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>

<body>

  <!-- BACKGROUND PHOTOS -->
  <div class="slideshow">
    <img src="photos/1.jpg" alt="">
    <img src="photos/2.jpg" alt="">
    <img src="photos/3.jpg" alt="">
  </div>

  <!-- MESSAGE CARD -->
  <div class="card">
    <h1 id="message">Happy New Year ðŸŽ‰</h1>
    <p id="from" class="from"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const name = params.get("name");
    const msg = params.get("msg");

    if (msg) {
      document.getElementById("message").innerText = decodeURIComponent(msg);
    }

    if (name) {
      document.getElementById("from").innerText = "â€” " + decodeURIComponent(name);
    }
  </script>

</body>
</html>
